
version: 2

models:
  - name: fastfoods
    description: "Record containing province and province code as columns."
    columns:
      - name: province_name
        description: "The name of the provinces needs to be unique"
        tests:
          - unique
          - not_null
      
      - name: province_code
        description: 'The province-code for each province is unique'
        tests:
          - unique
          - not_null  
      
  - name: restaurant_age
    description: "Categorizing the restaurant according to the number of built years."
    columns:
      - name: restaurant_age
        desctiption: 'Age of the restaurant.'
        tests:
          - not_null
      - name: restaurant_category
        tests:
          - accepted_values: 
              values: ['Middle aged restaurant.', 'Newly established restaurant.', 'Old restaurant.']
  


  - name: my_second_dbt_model
    description: "A starter dbt model"
    columns:
      - name: id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
